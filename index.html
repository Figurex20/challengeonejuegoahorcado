<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 2 | Oracle Next Generation Education</title>
		<link rel="stylesheet" href="./styles.css"
	</head>
	<body>
		<div class="hombre-ahorcado hidden">
			<img id="hombre" alt="hombre-ahorcado" />
		</div>
		<div class="adivinado hidden"></div>
		<div class="errado hidden"></div>
		<form class="botones top" action="javascript:void(0)">
			<input
				type="button"
				id="game"
				class="btn-azul"
				value="Nuevo juego"
				onclick="nuevoJuego()"
			/>
			<input
				type="button"
				id="desistir"
				class="hidden"
				value="Desistir"
				onclick="vuelve()"
			/>
			<input
				type="button"
				id="new"
				value="Nueva palabra"
				onclick="new_word()"
			/>
		</form>
	</body>
	<script src="./index.js"></script>
</html>
